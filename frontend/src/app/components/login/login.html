<div class="auth-container">
    <div class="auth-card tier-glow">
        <div class="auth-header">
            <h2 class="tier-color">Welcome Back</h2>
            <p>Login to your account to continue</p>
        </div>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email"
                    class="custom-input">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required
                    placeholder="••••••••" class="custom-input">
            </div>

            <div *ngIf="error" class="error-message">
                {{ error }}
            </div>

            <div class="form-actions">
                <button type="submit" class="tier-bg submit-btn" [disabled]="!loginForm.form.valid || loading">
                    <span *ngIf="!loading">Login <i class="fa-solid fa-right-to-bracket"></i></span>
                    <span *ngIf="loading">Please wait...</span>
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a routerLink="/register" class="tier-color">Register here</a></p>
        </div>
    </div>
</div>
